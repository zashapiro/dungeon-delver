<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Delver: Idle Empire</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <!-- Top bar spans full width -->
        <div id="topBar">
            <div id="goldDisplay">Gold: 0</div>
            <div id="gpsDisplay">GPS: 0</div>
            <div id="clickPowerDisplay">Click Power: 1</div>
            <div id="fpsDisplay">FPS: 60</div>
            <button id="settingsButton" class="settings-btn">âš™ï¸</button>
        </div>
        
        <!-- Full-width canvas with transparent button overlays -->
        <div id="gameArea">
            <canvas id="gameCanvas" width="1400" height="900"></canvas>
            <!-- Transparent button overlays positioned over LEFT floor extensions -->
            <div id="canvasOverlays">
                <!-- Floor control buttons will be positioned here -->
            </div>
        </div>
        
        <!-- UI Container for remaining overlays -->
        <div id="uiContainer">
            
            <!-- Sky Upgrades Panel -->
            <div id="skyUpgradesPanel" class="sky-panel">
                <div class="sky-panel-header">
                    <span class="sky-panel-title">ğŸ’ UPGRADES</span>
                    <button id="skyPanelToggle" class="sky-panel-toggle">âˆ’</button>
                </div>
                <div id="skyUpgradesContent" class="sky-panel-content">
                    <!-- Upgrades will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Guild Button - Floating -->
            <div id="guildButton" class="guild-floating disabled">
                <span>ğŸ° GUILD</span>
                <small>Need 5,000 Gold</small>
            </div>
        </div>
        
        <!-- Modal container for guild popup -->
        <div id="modalContainer" class="hidden">
            <div id="modalOverlay"></div>
            <div id="guildPopup" class="modal">
                <div class="modal-header">
                    <h2>âš”ï¸ ADVENTURER'S GUILD âš”ï¸</h2>
                    <button id="closeModal" class="close-button">âœ•</button>
                </div>
                <div class="modal-body">
                    <div id="guildContent">
                        <p>Guild content will be implemented later...</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Settings modal -->
        <div id="settingsModal" class="hidden">
            <div id="settingsOverlay" class="modal-overlay"></div>
            <div class="modal settings-modal">
                <div class="modal-header">
                    <h2>âš™ï¸ SETTINGS</h2>
                    <button id="closeSettings" class="close-button">âœ•</button>
                </div>
                <div class="modal-body">
                    <div class="settings-section">
                        <h3>Save & Load</h3>
                        <button onclick="SaveSystem.save()" class="settings-button">ğŸ’¾ Save Game</button>
                        <button onclick="SaveSystem.export()" class="settings-button">ğŸ“¤ Export Save</button>
                        <input type="file" id="importFile" accept=".json" style="display: none;" onchange="SaveSystem.import(this)">
                        <button onclick="document.getElementById('importFile').click()" class="settings-button">ğŸ“¥ Import Save</button>
                        <button onclick="SaveSystem.reset()" class="settings-button danger">ğŸ—‘ï¸ Reset Game</button>
                    </div>
                    <div class="settings-section">
                        <h3>Debug</h3>
                        <button onclick="debug.testOffline(5)" class="settings-button">â° Test Offline (5min)</button>
                        <button onclick="debug.testPassiveIncome()" class="settings-button">âš’ï¸ Test Passive Income</button>
                        <button onclick="debug.addGold(1000)" class="settings-button">ğŸ’° Add 1K Gold</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
